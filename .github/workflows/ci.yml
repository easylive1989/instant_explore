    name: Build Status Report
    runs-on: ubuntu-latest
    needs: [test, e2e-test, build-android, build-ios]
    if: always()
    
    steps:
    - name: Report Status
      run: |
        echo "## ğŸš€ å»ºç½®ç‹€æ…‹å ±å‘Š"
        echo "- å–®å…ƒæ¸¬è©¦: ${{ needs.test.result }}"
        echo "- E2E æ¸¬è©¦: ${{ needs.e2e-test.result }}"
        echo "- Android å»ºç½®: ${{ needs.build-android.result }}"  
        echo "- iOS å»ºç½®: ${{ needs.build-ios.result }}"
        
        if [ "${{ needs.test.result }}" = "success" ] && \
           [ "${{ needs.e2e-test.result }}" = "success" ] && \
           [ "${{ needs.build-android.result }}" = "success" ] && \
           [ "${{ needs.build-ios.result }}" = "success" ]; then
          echo "âœ… æ‰€æœ‰æ¸¬è©¦å’Œå»ºç½®æˆåŠŸå®Œæˆï¼"
        else
          echo "âŒ éƒ¨åˆ†æ¸¬è©¦æˆ–å»ºç½®å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ—¥èªŒ"
          exit 1
        fi