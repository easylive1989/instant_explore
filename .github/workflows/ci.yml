name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ç¨‹å¼ç¢¼æª¢æŸ¥å’Œæ¸¬è©¦
  test:
    name: Test & Security Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Verify formatting
      run: dart format --output=none --set-exit-if-changed .

    - name: Analyze project source
      run: flutter analyze --fatal-infos

    - name: Security check - scan for hardcoded API keys
      run: |
        if grep -r "AIza[A-Za-z0-9_-]\{35\}" lib/; then
          echo "âŒ ç™¼ç¾ç¡¬ç·¨ç¢¼çš„ Google API é‡‘é‘°ï¼"
          exit 1
        else
          echo "âœ… ç„¡ç¡¬ç·¨ç¢¼ API é‡‘é‘°ç™¼ç¾"
        fi

    - name: Run tests
      run: flutter test --coverage
      env:
        GOOGLE_PLACES_API_KEY: test_key_placeholder
        GOOGLE_MAPS_API_KEY: test_key_placeholder
        GOOGLE_DIRECTIONS_API_KEY: test_key_placeholder
        ENVIRONMENT: testing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: frontend/coverage/lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: easylive1989/instant_explore
        fail_ci_if_error: false

  # Android å»ºç½®
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build Android APK
      run: |
        flutter build apk --release \
          --dart-define=GOOGLE_PLACES_API_KEY=placeholder \
          --dart-define=GOOGLE_MAPS_API_KEY=placeholder \
          --dart-define=GOOGLE_DIRECTIONS_API_KEY=placeholder \
          --dart-define=ENVIRONMENT=production

  # iOS å»ºç½®
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: test
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build iOS (no codesign)
      run: |
        flutter build ios --release --no-codesign \
          --dart-define=GOOGLE_PLACES_API_KEY=placeholder \
          --dart-define=GOOGLE_MAPS_API_KEY=placeholder \
          --dart-define=GOOGLE_DIRECTIONS_API_KEY=placeholder \
          --dart-define=ENVIRONMENT=production


