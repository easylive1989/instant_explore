<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - AI Historical Tour Guide</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2630",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-gray-100 antialiased flex flex-col justify-center px-6 py-12 lg:px-8">
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
<div class="mx-auto h-16 w-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-6 text-primary shadow-sm dark:bg-primary/20">
<span class="material-symbols-outlined text-[32px]">travel_explore</span>
</div>
<h2 class="text-center text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
            Welcome back
        </h2>
<p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
            Sign in to access your Knowledge Passport
        </p>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-gray-200" for="email">Email address</label>
<div class="mt-2">
<input autocomplete="email" class="block w-full rounded-xl border-0 py-3.5 pl-4 text-slate-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-surface-dark dark:ring-gray-700 dark:text-white sm:text-sm sm:leading-6 transition-shadow" id="email" name="email" required="" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between">
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-gray-200" for="password">Password</label>
<div class="text-sm">
<a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<div class="mt-2">
<input autocomplete="current-password" class="block w-full rounded-xl border-0 py-3.5 pl-4 text-slate-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-surface-dark dark:ring-gray-700 dark:text-white sm:text-sm sm:leading-6 transition-shadow" id="password" name="password" required="" type="password"/>
</div>
</div>
<button class="flex w-full justify-center rounded-xl bg-primary px-3 py-3.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all active:scale-[0.99]" type="submit">
                Sign in
            </button>
</form>
<div class="relative mt-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center text-sm font-medium leading-6">
<span class="bg-background-light dark:bg-background-dark px-4 text-gray-500 dark:text-gray-500">Or continue with</span>
</div>
</div>
<div class="mt-8 space-y-3">
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white dark:bg-surface-dark px-3 py-3 text-slate-700 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-offset-0 transition-all active:scale-[0.99]" type="button">
<svg class="h-5 w-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold">Google 登入</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-slate-900 px-3 py-3 text-white shadow-sm hover:bg-slate-800 dark:bg-white dark:text-slate-900 dark:hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#000000] transition-all active:scale-[0.99]" type="button">
<svg class="h-5 w-5 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.9 3.87-.75c.52.06 3.44.42 4.76 2.53-3.95 2.15-3.3 8.16 1.19 9.77-.5 1.5-1.18 2.65-1.8 3.37h-.06l-.04.06zm-1.87-14.73c.96-1.34.62-3.14-.85-4.47-1.37-.96-3.15-.59-3.95.84-1.03 1.34-.63 3.36.91 4.39 1.14.78 2.89.5 3.89-.76z"></path>
</svg>
<span class="text-sm font-semibold">Apple 登入</span>
</button>
</div>
<p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
            Not a member?
            <a class="font-semibold leading-6 text-primary hover:text-primary/80 transition-colors" href="#">Create an account</a>
</p>
</div>

</body></html>
