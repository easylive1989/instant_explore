<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2630", // Slightly lighter for cards
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(600px, 100dvh);
    }
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-gray-100 antialiased min-h-screen flex flex-col items-center justify-center p-6 selection:bg-primary/30">
<div class="w-full max-w-sm">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-blue-600 shadow-xl shadow-primary/20 mb-6">
<span class="material-symbols-outlined text-white text-[32px]">history_edu</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Create Account</h1>
<p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Sign up to start your journey through history</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div>
<label class="sr-only" for="email">Email address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">mail</span>
</div>
<input autocomplete="email" class="block w-full rounded-2xl border-0 py-4 pl-11 text-slate-900 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-white dark:bg-surface-dark dark:text-white transition-all" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
</div>
<input autocomplete="new-password" class="block w-full rounded-2xl border-0 py-4 pl-11 text-slate-900 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-white dark:bg-surface-dark dark:text-white transition-all" id="password" name="password" placeholder="Password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center" type="button">
<span class="material-symbols-outlined text-gray-400 text-[20px] hover:text-gray-600 dark:hover:text-gray-300 transition-colors">visibility</span>
</button>
</div>
</div>
<button class="w-full flex justify-center py-4 px-4 border border-transparent rounded-2xl shadow-lg shadow-primary/25 text-sm font-semibold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all active:scale-[0.98]" type="submit">
                Sign up
            </button>
</form>
<div class="relative mt-10 mb-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center">
<span class="px-4 bg-background-light dark:bg-background-dark text-xs font-medium text-gray-500 uppercase tracking-wider">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-1 gap-4">
<button class="relative flex w-full items-center justify-center gap-3 rounded-2xl bg-white dark:bg-surface-dark px-4 py-3.5 text-sm font-semibold text-slate-700 dark:text-gray-200 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all active:scale-[0.99]" type="button">
<svg aria-hidden="true" class="h-5 w-5" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                Google 註冊
            </button>
<button class="relative flex w-full items-center justify-center gap-3 rounded-2xl bg-black dark:bg-white px-4 py-3.5 text-sm font-semibold text-white dark:text-black shadow-sm hover:opacity-90 transition-opacity active:scale-[0.99]" type="button">
<svg aria-hidden="true" class="h-5 w-5 fill-current" viewBox="0 0 24 24">
<path d="M13.162 3.813a4.704 4.704 0 0 1 1.096-2.813c-.93.033-2.052.484-2.72 1.258-.62.726-.99 1.838-.99 2.766 0 .056.002.112.006.167.996.082 2.103-.43 2.608-1.378zm-1.636 10.3c0-2.41 1.583-3.722 1.666-3.766-.02-.07-1.026-3.483-3.37-3.483-1.42 0-2.68.835-3.38.835-.72 0-1.78-.813-2.93-.813-3.018 0-4.634 3.06-4.634 6.784 0 2.73 1.01 5.923 2.68 5.923 1.144 0 1.59-.728 2.978-.728 1.408 0 1.764.728 2.956.728 1.866 0 2.585-1.68 2.585-1.68s-1.875-.796-1.875-3.136z"></path>
</svg>
                Apple 註冊
            </button>
</div>
<p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
            已有帳號？
            <a class="font-semibold text-primary hover:text-blue-500 dark:hover:text-blue-400 transition-colors ml-1" href="#">立即登入</a>
</p>
</div>

</body></html>
